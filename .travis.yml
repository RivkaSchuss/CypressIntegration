language: node_js
node_js:
- 12
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libxml2-dev
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
#  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
# install:
#   - npm install
script:
  - cypress run --record
